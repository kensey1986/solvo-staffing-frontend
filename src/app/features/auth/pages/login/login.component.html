<div class="login">
  <!-- Header -->
  <header class="login__header">
    <h2 class="login__title">Iniciar Sesi√≥n</h2>
    <p class="login__subtitle">Utiliza tu cuenta corporativa para continuar</p>
  </header>

  <!-- SSO Buttons -->
  <div class="login__sso">
    <button
      type="button"
      class="login__microsoft-btn"
      (click)="loginWithMicrosoft()"
      [disabled]="isSsoLoading()"
    >
      @if (isSsoLoading()) {
        <mat-spinner diameter="20"></mat-spinner>
      } @else {
        <img
          src="assets/icons/microsoft.svg"
          alt=""
          class="login__microsoft-icon"
          aria-hidden="true"
        />
      }
      <span>Iniciar con Microsoft</span>
    </button>
  </div>
</div>
